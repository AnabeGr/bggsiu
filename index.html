<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONHEÇA A MATILHA DE BUGIUS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for rainbow gradient background and repeating pattern */
        body {
            font-family: "Inter", sans-serif;
            /* Repeating 'bugiu' pattern as the first background layer */
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='150' height='75'><text x='10' y='50' font-family='Inter, sans-serif' font-size='24' fill='rgba(255,255,255,0.08)' transform='rotate(-10 10 50)'>bugiu</text></svg>");
            background-repeat: repeat;
            /* Existing rainbow gradient as the second background layer */
            background-color: transparent; /* Ensure the gradient shows through */
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='150' height='75'><text x='10' y='50' font-family='Inter, sans-serif' font-size='24' fill='rgba(255,255,255,0.08)' transform='rotate(-10 10 50)'>bugiu</text></svg>") repeat, linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 800px; /* Max width for larger screens */
        }
        .button-gradient {
            background: linear-gradient(45deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            background-size: 200% 200%;
            animation: gradient-animation 5s ease infinite;
            transition: transform 0.2s ease-in-out;
        }
        .button-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-5">
    <div class="container">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 text-shadow">CONHEÇA A MATILHA DE BUGIUS</h1>
        <h2 class="text-xl md:text-2xl text-gray-600 mb-8 italic">o cardume de macacos que tentam estudar engenharia e falham 99% das vezes</h2>

        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="btnBia" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Bia</button>
            <button id="btnReginaldo" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Reginaldo</button>
            <button id="btnConte" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Conte</button>
            <button id="btnSophia" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sophia</button>
            <button id="btnLorrayne" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Lorrayne</button>
        </div>

        <!-- The contentDisplay div is no longer needed as we are redirecting -->
    </div>

    <script>
        // Get references to HTML elements
        const btnBia = document.getElementById('btnBia');
        const btnReginaldo = document.getElementById('btnReginaldo');
        const btnConte = document.getElementById('btnConte');
        const btnSophia = document.getElementById('btnSophia');
        const btnLorrayne = document.getElementById('btnLorrayne');

        // Event listener for "Bia" button
        btnBia.addEventListener('click', () => {
            // Replace with the actual URL for Bia
            window.location.href = 'https://www.instagram.com/beatrizgramachoo/';
        });

        // Event listeners for other buttons
        btnReginaldo.addEventListener('click', () => {
            // Replace with the actual URL for Reginaldo
            window.location.href = 'https://www.instagram.com/kj_pk2/';
        });

        btnConte.addEventListener('click', () => {
            // Replace with the actual URL for Conte
            window.location.href = 'https://www.instagram.com/rafsconte/';
        });

        btnSophia.addEventListener('click', () => {
            // Replace with the actual URL for Sophia
            window.location.href = 'https://www.instagram.com/sopsmpm_/';
        });

        btnLorrayne.addEventListener('click', () => {
            // Replace with the actual URL for Lorrayne
            window.location.href = 'https://www.instagram.com/cicera_lorrayne/';
        });
    </script>
</body>
</html>
